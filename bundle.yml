bundle:
  name: RGM-monthly-load

resources:
  jobs:
    rgm_monthly_run:
      name: "RGM schedule run - monthly"
      tasks:
        - task_key: driver
          notebook_task:
            notebook_path: /Workspace/RGM_Framework/driver
            base_parameters:
              env: 'dev'
              config_file_path: '/mnt/config_file'
              dry_run: 'false'
              validation: 'false'
          new_cluster:
            spark_version: "13.3.x-scala2.12"
            node_type_id: "Serverless"
            spark_conf:
              "spark.databricks.cluster.profile": "serverless"
            num_workers: 1
